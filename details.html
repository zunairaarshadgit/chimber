<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/92d70a2fd8.js" crossorigin="anonymous"></script>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .product-image {
      width: 100%;
      border-radius: 8px;
      object-fit: cover;
    }
    .size-option, .qty-input {
      max-width: 100px;
    }
    .btn-dark {
      width: 100%;
    }
    .description {
      font-size: 16px;
      line-height: 1.6;
    }
    .btn-buy a {
      text-decoration: none;
      color: #f8f9fa;
    }
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
     
      color: rgb(0, 0, 0);
      padding: 8px 12px;
      border-radius: 50%;
      font-size: 70px;
      text-decoration: none;
      transition: 0.3s ease;
    }
    .back-btn:hover {
   color: rgba(192, 192, 192, 0.404);
    }
  </style>
</head>
<body>

  <!-- Cross (Back) Button -->
  <a href="shop.html" class="back-btn" title="Go back">
    &times;
  </a>

  <div class="container my-5">
    <div class="row g-4">
      <!-- Product Image -->
      <div class="col-md-6">
        <img src="4.jpg" alt="Product" class="product-image" />
      </div>

      <!-- Product Info -->
      <div class="col-md-6">
        <h2>Elegant Jacket</h2>
        <h4 class="text-success">$120.00</h4>

        <!-- Size Selection -->
        <div class="mb-3">
          <label for="sizeSelect" class="form-label">Select Size:</label>
          <select id="sizeSelect" class="form-select size-option">
            <option selected disabled>Choose</option>
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
            <option>XL</option>
          </select>
        </div>

        <!-- Quantity -->
        <div class="mb-3">
          <label for="qtyInput" class="form-label">Quantity:</label>
          <input type="number" id="qtyInput" class="form-control qty-input" value="1" min="1" />
        </div>

        <!-- Buy Now Button -->
        <button class="btn btn-dark btn-buy">
          <i class="fa-solid fa-cart-plus me-2"></i><a href="registration.html">BUY NOW</a>
        </button>

        <!-- Description -->
        <hr />
        <div class="description mt-4">
          <h5>Description</h5>
          <p>
            This elegant jacket is designed for both comfort and style. Perfect for winter evenings or stylish layering. Made with premium fabric, it ensures warmth and breathability. Available in all major sizes. Wash with care.
          </p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
