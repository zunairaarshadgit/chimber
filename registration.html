<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checkout Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #8ea4b9a9;
    }
    .checkout-form {
      max-width: 650px;
      margin: 30px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      position: relative;
    }
    .form-title {
      font-weight: 600;
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }
    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 24px;
      color: #888;
      text-decoration: none;
    }
    .close-btn:hover {
      color: #000;
    }
  </style>
</head>
<body>

<div class="checkout-form">
  <a href="javascript:history.back()" class="close-btn">&times;</a>
  <h2 class="form-title">Complete Your Purchase</h2>
  <form>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">First Name</label>
        <input type="text" class="form-control" placeholder="Enter first name">
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Last Name</label>
        <input type="text" class="form-control" placeholder="Enter last name">
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Email Address</label>
      <input type="email" class="form-control" placeholder="example@domain.com">
    </div>

    <div class="mb-3">
      <label class="form-label">Phone Number</label>
      <input type="tel" class="form-control" placeholder="+92XXXXXXXXXX">
    </div>

    <div class="mb-3">
      <label class="form-label">Shipping Address</label>
      <input type="text" class="form-control" placeholder="Street address, P.O. box, etc.">
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">City</label>
        <input type="text" class="form-control" placeholder="City">
      </div>
      <div class="col-md-3 mb-3">
        <label class="form-label">Postal Code</label>
        <input type="text" class="form-control" placeholder="12345">
      </div>
      <div class="col-md-3 mb-3">
        <label class="form-label">Country</label>
        <select class="form-select">
          <option selected disabled>Choose...</option>
          <option>Pakistan</option>
          <option>India</option>
          <option>USA</option>
          <option>UK</option>
        </select>
      </div>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" value="" id="createAccount">
      <label class="form-check-label" for="createAccount">
        Create an account for faster checkout
      </label>
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-primary btn-lg">Place Order</button>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
